<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title -->
  <title>Tailwind CSS - Price card</title>
</head>

<body class="bg-[#e5e5e5] relative">
  <!-- 整體外框 -->
  <div class="p-4 lg:p-8">
    <!-- header -->
    <div class="flex justify-between items-start lg:max-w-[1280px] lg:mx-auto">
      <div>
        <h1 class="text-4xl text-gray-800 tracking-wide">Start Now</h1>
        <p class="text-4xl text-primary tracking-wide">
          Your
          <span class="font-bold text-black">Free Plan</span>
        </p>
      </div>
      <button id="login"
        class="bg-primary text-white py-2 px-4 rounded-sm tracking-wide hover:bg-primary-dark active:ring-4 active:bg-primary-dark duration-100 ring-offset-2 ring-primary">
        LOG IN
      </button>
    </div>
    <!-- main -->
    <div class="mt-8 lg:grid lg:grid-cols-3 lg:justify-evenly lg:gap-8 lg:max-w-[1280px] lg:mx-auto">
      <!-- card -->
      <div class="w-full p-8 mt-8 bg-secondary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold">
          Free $0
          <span class="text-base text-gray-600 font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] bg-primary mt-4"></div>
        <p class="font-bold mt-8 mb-2">Plan includes</p>
        <ul id="list1" class="text-lg mb-20"></ul>
        <a href="#" class="w-full text-center block mb-8 font-bold">
          view all the features
        </a>
        <button class="w-full bg-primary py-3 text-lg text-white tracking-wide rounded-lg">
          Subscribe
        </button>
      </div>

      <div class="w-full p-8 mt-8 bg-primary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold text-white">
          standard $30
          <span class="text-base font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] bg-white mt-4"></div>
        <p class="font-bold mt-8 mb-2 text-white">Plan includes</p>
        <ul id="list2" class="text-lg mb-20 text-white"></ul>
        <a href="#" class="w-full text-center block mb-8 font-bold text-white">
          view all the features
        </a>
        <button class="w-full bg-white py-3 text-lg text-black tracking-wide rounded-lg">
          Subscribe
        </button>
      </div>

      <div class="w-full p-8 mt-8 bg-secondary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold">
          Pro $90
          <span class="text-base text-gray-600 font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] bg-primary mt-4"></div>
        <p class="font-bold mt-8 mb-2">Plan includes</p>
        <ul id="list3" class="text-lg mb-20"></ul>
        <a href="#" class="w-full text-center block mb-8 font-bold">
          view all the features
        </a>
        <button class="w-full bg-primary py-3 text-lg text-white tracking-wide rounded-lg">
          Subscribe
        </button>
      </div>
    </div>
  </div>

  <!-- modal -->
  <div id="modal"
    class="absolute top-0 left-0 ring-0 w-full h-full bg-black/70 flex justify-center items-start duration-300 lg:items-center opacity-0 pointer-events-none">
    <div class="w-[90%] p-4 bg-white mt-[150px] rounded-lg lg:mt-0 lg:w-[500px]">
      <p class="text-3xl my-4 font-medium text-center">Log in</p>
      <div class="mb-8">
        <label for="username">username</label>
        <input type="text" name="username"
          class="w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary" />
      </div>

      <div class="mb-8">
        <label for="password">Password</label>
        <input type="password" name="password"
          class="w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary" />
      </div>

      <div class="mb-8">
        <label for="regin">Regin</label>
        <select name="regin"
          class="w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary">
          <option value="JP">Japan</option>
          <option value="TW">Taiwan</option>
        </select>
      </div>

      <div class="mb-8 flex items-center">
        <input type="checkbox" name="checkbox" class="mr-2 text-primary focus:ring-primary" />
        <label for="checkbox">Remember Me</label>
      </div>

      <div class="flex items-center">
        <button id="close" class="w-full bg-gray-300 py-3 text-lg text-white tracking-wide rounded-lg mt-4 mr-3">
          Cancel
        </button>
        <button class="w-full bg-primary py-3 text-lg text-white tracking-wide rounded-lg mt-4">
          LOG IN
        </button>
      </div>

    </div>
  </div>
</body>

</html>
