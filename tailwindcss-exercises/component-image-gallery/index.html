<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Image Gallery</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- 主要內容 -->
  <div class="min-h-screen flex justify-center items-center bg-cyan-50">
    <!-- 卡片內容 -->
    <div class="bg-white space-y-10 shadow-2xl rounded-3xl m-3 p-6 lg:p-10">
      <!-- 選單 -->
      <div
        class="flex flex-col justify-center items-center space-y-3 lg:flex-row lg:justify-end lg:space-y-0 lg:space-x-8 lg:mb-10">
        <!-- 選單項目 -->
        <div class="group">
          <a href="#">Vector</a>
          <div class="mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>
        <div class="group">
          <a href="#">Illustrations</a>
          <div class="mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>
        <div class="group">
          <a href="#">Image</a>
          <div class="mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>
        <div class="group">
          <a href="#">Icons</a>
          <div class="mx-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>
      </div>
      <!-- 搜尋框 -->
      <div class="flex flex-col justify-between space-y-5 lg:flex-row lg:space-y-0">
        <div class="flex justify-between border-b">
          <input type="text" class="border-none ml-1 lg:w-80 placeholder:font-thin focus:outline-none"
            placeholder="Search" />
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 text-gray-300 duration-200 hover:scale-110"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="10" cy="10" r="7" />
              <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
          </button>
        </div>
        <!-- 上傳按鈕 -->
        <button
          class="text-lg bg-black text-white  border border-black rounded-md shadow-2xl py-1 px-10 hover:bg-white hover:text-black duration-200">
          Upload
        </button>
      </div>

      <!-- Gallery Container -->
      <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <!-- Image 1 -->
        <div class="relative group">
          <img src="./img/image1.jpg" class="w-70" />
          <div
            class="absolute bottom-0 left-0 right-0 bg-black text-white opacity-0 bg-opacity-40 p-2 px-4 group-hover:opacity-100 duration-300">
            <div class="w-full flex justify-between items-center">
              <div class="font-normal">
                <p class="text-sm">Abstract Painting</p>
                <p class="text-xs">245 likes - 35 Shares</p>
              </div>
              <div>
                <img src="./img/bookmark.svg" alt="bookmark" />
              </div>
            </div>
          </div>
        </div>
