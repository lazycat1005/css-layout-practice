<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Product Modal</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- 主要內容 -->
  <div class="flex items-center justify-center h-screen bg-slate-100">
    <!-- 卡片內容 -->
    <div
      class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl lg:flex-row lg:space-y-0 lg:space-x-10 lg:m-0 lg:p-16">
      <!-- 產品圖片 -->
      <div>
        <img src="./images/headphone.png" class="w-60 mx-auto hover:scale-105 duration-300" />
      </div>
      <!-- 說明內容 -->
      <div class="flex flex-col space-y-6">
        <!-- Label & Title Container -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div>
            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
              限量聯名款
            </div>
          </div>
          <!-- 品名 -->
          <div class="max-w-sm text-2xl font-medium">
            雷蛇Razer 電競耳麥 粉紅Kitty
          </div>
          <!-- 價格 -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through">$599</p>
            <p class="text-5xl font-bold">$259</p>
            <p class="text-sm font-light text-gray-400">
              瘋搶優惠,電競遊戲館最低2.5折起
            </p>
          </div>
          <!-- 購物車按鈕 -->
          <button class="w-full py-2 bg-violet-700 text-white rounded-lg hover:bg-violet-900 duration-300">
            加入購物車
          </button>
          <!-- 庫存數 -->
          <div class="flex items-center space-x-3 group">
            <div class="w-3 h-3 bg-yellow-400 rounded-full group-hover:animate-ping"></div>
            <div class="text-sm">剩下3個</div>
          </div>
          <!-- 歷史價格&願望清單 -->
          <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
            <button
              class="flex items-center justify-center py-1 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 duration-100">
              <img src="images/weight.png" class="w-6" />
              <span>查看歷史價格</span>
            </button>
            <button
              class="flex items-center justify-center py-1 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 duration-100">
              <img src="images/heart.png" class="w-6" />
              <span>加入願望清單</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
